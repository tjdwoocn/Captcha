<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>I'm not a robot</title>
    <style>
			img { display: block; margin: 0px auto; }
      table {
        width: 100%;
        margin: 0px auto;
      }
      button{
        width: 100%;
        margin: 0px auto;
      }
      #img_table td{
        border:none;
        {% comment %} border: 20px solid #ffffec; {% endcomment %}
      }
      

		</style>
  </head>
  <body>
    <div class="container" style="margin-top: 200px;">
        <form action="{% url 'captcha' %}" method='post'>
            {% csrf_token %}
            <table style="border: 2px solid rgb(161, 161, 161); width: 50%; height: 100%; margin:150px auto; margin-bottom:70px;">
              <tr>
                <td style="text-align:center;"><input type="checkbox" style='width:45px; height:45px; vertical-align: middle;' name="I'm not a robot" id="cb1"/></td>
                <td>
                  <label class="form-check-label" for="exampleCheck1" style='text-align:center; vertical-align:top; font-size:30px; font-weight:bold;'> I'm not a robot </label>
                </td>
                <td><img src="/static/images/logo/recaptcha_logo.png" width="90", height="90" class="capt_logo"></td>
              </tr>
            </table>
        <img src="/static/images/Animation_01.gif" width="700", height="700" class="capt_logo">
    <button type="submit" class="btn btn-primary" id=btn_primary style="background:white;border:0px; display:none;"></button>
  
  </form>
    </div>
    <!-- <button type="submit" class="btn btn-primary" style="background:white;border:0px;"><img src="/static/images/Animation_01.gif" width="512", height="512" class="capt_logo"></button> -->

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "green";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText("{{capt}}", canvas.width/2, canvas.height/2);
    </script>
    <script>
      var checkbox = document.querySelector("input[type=checkbox]");

      checkbox.addEventListener('change', function() {
        if (this.checked) {
          document.getElementById('btn_primary').click()
        }
        else{
          document.getElementById("cb1").disabled=False;
      
        }
      });
   </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
