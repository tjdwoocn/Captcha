{% load static %}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/dcode.css">
    <link rel="stylesheet" href="/static/css/Keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script language="JavaScript">
        function nextWin()

        {
            location = "/"
        }
    </script>

    <title>CAPTCHA</title>
</head>

<style>
    .hidden_table {
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #ebebeb;
        padding: 20px;
        background: #dff5e7;
    }
    
    .id_td {
        color: #888888;
    }
    
    .use-keyboard-input {
        height: 50px;
        margin-top: 5px;
        border: 2px solid #f3bf7b;
        width: 50%;
        font-size: 28px;
    }
    
    .pw_td {
        color: #888888;
    }
    
    .capt_img {
        width: 400px;
        height: 100px;
    }
    
    .option_img_td {
        text-align: right;
    }
    
    .option_logo {
        width: 35px;
    }
    
    .cb_td {
        color: hsl(0, 0%, 53%);
        height: 50px;
    }
    
    .remember_cb {
        zoom: 1.5;
    }
    
    .submit_td {
        text-align: right;
    }
    
    .submit_btn {
        padding: 10px;
        width: 70px;
        border: 1px solid #488494;
        border-radius: 5px;
        color: #dff4f5;
        background: #369fc5;
    }
    
    @media only screen and (max-device-width: 480px) {
        /* For mobile phones: */
        .hidden_table {
            margin-top: 70px;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ebebeb;
            padding: 10px;
            background: #dff5e7;
        }
        .id_td {
            color: #888888;
        }
        .use-keyboard-input {
            height: 40px;
            margin-top: 5px;
            border: 2px solid #f3bf7b;
            width: 240px;
            font-size: 24px;
        }
        .pw_td {
            color: #888888;
        }
        .capt_img {
            padding-top: 5px;
            width: 240px;
            height: 80px;
        }
        .option_img_td {
            text-align: right;
            padding: 0px;
        }
        .option_logo {
            width: 35px;
            padding: 0px;
        }
        .cb_td {
            color: hsl(0, 0%, 53%);
            height: 30px;
        }
        .remember_cb {
            zoom: 1.5;
        }
        .submit_td {
            text-align: right;
        }
        .submit_btn {
            padding: 5px;
            width: 60px;
            border: 1px solid #488494;
            border-radius: 5px;
            color: #dff4f5;
            background: #369fc5;
        }
    }
</style>

<body onLoad="setTimeout('nextWin()', 60000)">
    <div class="main_container">
    </div>
    <div class="hidden_div">
        <form action="{% url 'submit' %}" method='post'> {% csrf_token %} <br>
            <table class="hidden_table">
                <tr>
                    <td colspan=2 class="id_td">Username</td>
                </tr>
                <tr>
                    <td colspan=2 class="id_input_td"><input type="text" class="input" name="captcha" disabled size=40 maxlength=30 placeholder=" Omyo Cho" onfocus="this.placeholder=''" onblur="this.placeholder='Type the text'"></td>
                </tr>
                <tr>
                    <td colspan=2 class="pw_td">Password</td>
                </tr>
                <tr>
                    <td colspan=2 class="pw_input_td"><input type="text" class="input" name="captcha" disabled size=40 maxlength=30 placeholder=" *********" onfocus="this.placeholder=''" onblur="this.placeholder='Type the text'"></td>

                </tr>
                <tr>

                    <td class="capt_img_td"><img src="{{capt}}" class="capt_img" /></td>
                    <td class="option_img_td"> <img src="/static/images/logo/option_logo2.png" class="option_logo" /></td>

                </tr>
                <tr>
                    <td colspan=2 class="response_input_td"><textarea class="use-keyboard-input" id="response" name="captcha" size=100 maxlength=40 placeholder=" Type characters" onfocus="this.placeholder=''" onblur="this.placeholder='Type characters'"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="cb_td"><input class="remember_cb" type="checkbox" name="selected" />Remember Me</td>
                    <td class="submit_td"><button type="submit" class="submit_btn" id="submit_btn">SUBMIT</button></td>
                </tr>

            </table>
            <br>
            <!-- <input class="inputs" placeholder="Tap on the virtual keyboard to start" /> -->
        </form>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "green";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText("{{capt}}", canvas.width / 2, canvas.height / 2);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        const btn = document.getElementById("submit_btn");
        var response = document.getElementById("response");
        var answer = "{{str_word}}"
        var right_str = "{{right_str}}"
        var wrong_str = "{{wrong_str}}"

        btn.addEventListener('click', function() {
            if (response.value == answer) {
                Swal.fire({
                    icon: 'success',
                    title: 'Right',
                    text: right_str,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: '확인',
                });
            } else {
                Swal.fire({
                    icon: "warning",
                    title: 'Deleted',
                    text: wrong_str,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: '확인',
                });
            }

        });
    </script>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
         -->
</body>

</html>
