{% load static %}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>CAPTCHA</title>
</head>
<style>
    img {
        display: block;
        margin: 0px auto;
    }
    
    table {
        margin: 0px auto;
    }
    
    .main_container {
        margin-right: 0px auto;
        margin-left: 0px auto;
        margin-top: 300px;
    }
    
    .img_logo {
        width: 50%;
        height: 25%;
        margin-bottom: 60px;
    }
    
    .hidden_table {
        border: 2px solid rgb(226, 226, 226);
        width: 90%;
        height: 800px;
        background: #f0f0f0;
        border-radius: 20px;
        padding-top: 150px;
    }
    
    .captcha_table {
        border: 2px solid #898989;
        width: 97%;
        height: 95%;
        background: #f8f8f8
    }
    
    .security_td {
        color: rgb(226, 226, 226);
        font-size: 35px;
        font-weight: bold;
        padding-left: 20px;
    }
    
    .info_td {
        padding-left: 15px;
        font-size: 35px;
    }
    
    .capt_img {
        width: 97%;
        height: 400px;
    }
    
    .text_td {
        padding-left: 10px;
        height: 30px;
        font-size: 30px;
        vertical-align: top;
    }
    
    .input {
        margin-top: 0px;
        padding-top: 3px;
        border: 2px solid #7186bb;
        width: 70%;
        height: 35px;
        font-size: 32px;
    }
    
    .submit_td {
        text-align: Right;
        vertical-align: center;
        padding-top: 2px;
        padding-bottom: 10px;
        padding-right: 25px
    }
    
    .submit_btn {
        vertical-align: center;
        color: white;
        font-weight: bold;
        width: 20%;
        height: 50px;
        font-size: 28px;
        background: #7186bb;
        border-radius: 5px;
    }
    
    #img_table td {
        border: none;
    }
    
    .hidden_div {
        animation-duration: 1s;
        animation-name: autoplay1
    }
    
    @keyframes autoplay1 {
        from {
            opacity: 0;
        }
        to {
            opacity: 100;
        }
    }
    
    @media only screen and (max-device-width: 480px) {
        /* For mobile phones: */
        [class*="main_container"] {
            margin-top: 40px;
            margin-bottom: 0px;
            padding-bottom: 0px;
        }
        [class*="img_logo"] {
            margin-bottom: 0px;
            width: 70%;
            height: 20%;
        }
        [class*="hidden_div"] {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        .hidden_table {
            border: 2px solid rgb(226, 226, 226);
            width: 90%;
            height: 350px;
            background: #898989;
            border-radius: 10px;
        }
        .captcha_table {
            border: 2px solid #586893;
            width: 95%;
            height: 95%;
            background: #ffffff
        }
        .security_td {
            color: rgb(226, 226, 226);
            font-size: 20px;
            font-weight: bold;
            padding-left: 10px;
        }
        .info_td {
            padding-left: 10px;
            font-size: 20px;
        }
        .capt_img {
            width: 97%;
            height: 160px;
        }
        .text_td {
            padding-left: 10px;
            height: 20px;
            font-size: 20px;
            vertical-align: top;
        }
        .input {
            margin-top: 0px;
            border: 2px solid #7186bb;
            width: 90%;
            height: 24px;
            font-size: 22px;
        }
        .submit_td {
            text-align: Right;
            vertical-align: center;
            padding-top: 2px;
            padding-bottom: 10px;
            padding-right: 10px margin-left: auto;
            margin-right: auto;
        }
        .submit_btn {
            vertical-align: center;
            color: white;
            font-weight: bold;
            width: 30%;
            height: 26px;
            font-size: 15px;
            background: #7186bb;
            border-radius: 5px;
        }
    }
    
    @media only screen and (min-device-width: 600px) and (orientation: portrait) {
        /* ipad-vertical */
        img {
            display: block;
            margin: 0px auto;
        }
        table {
            margin: 0px auto;
        }
        .main_container {
            margin-right: 0px auto;
            margin-left: 0px auto;
            margin-top: 300px;
        }
        .img_logo {
            width: 50%;
            height: 25%;
            margin-bottom: 60px;
        }
        .hidden_table {
            border: 2px solid rgb(226, 226, 226);
            width: 90%;
            height: 800px;
            background: #898989;
            border-radius: 20px;
        }
        .captcha_table {
            border: 2px solid #586893;
            width: 97%;
            height: 95%;
            background: #ffffff
        }
        .security_td {
            color: rgb(226, 226, 226);
            font-size: 35px;
            font-weight: bold;
            padding-left: 20px;
        }
        .info_td {
            padding-left: 15px;
            font-size: 35px;
        }
        .capt_img {
            width: 97%;
            height: 400px;
        }
        .text_td {
            padding-left: 10px;
            height: 30px;
            font-size: 30px;
            vertical-align: top;
        }
        .input {
            margin-top: 0px;
            padding-top: 3px;
            border: 2px solid #7186bb;
            width: 70%;
            height: 35px;
            font-size: 32px;
        }
        .submit_td {
            text-align: Right;
            vertical-align: center;
            padding-top: 2px;
            padding-bottom: 10px;
            padding-right: 25px
        }
        .submit_btn {
            vertical-align: center;
            color: white;
            font-weight: bold;
            width: 20%;
            height: 50px;
            font-size: 28px;
            background: #7186bb;
            border-radius: 5px;
        }
        #img_table td {
            border: none;
        }
        .hidden_div {
            animation-duration: 1s;
            animation-name: autoplay1
        }
        @keyframes autoplay1 {
            from {
                opacity: 0;
            }
            to {
                opacity: 100;
            }
        }
    }
</style>

<body>
    <div class="main_container">
    </div>
    <div class="hidden_div">
        <form action="{% url 'submit' %}" method='post'> {% csrf_token %} <br>
            <table class="hidden_table">
                <tr>
                    <tr colspan=2>
                        <td style="padding-left:400px;">Scroll from Human to Bot</td>
                    </tr>
                    <tr colspan=2>
                        <td><img src="/static/images/logo/scroll_h_to_b.png" style="padding-left:0px;" /></td>
                    </tr>
                    <table class=" captcha_table">
                        <tr style=" background: #ffffff; height:10%;">
                            <td class="security_td"> Enter the following: </td>
                        </tr>
                        <tr style="width:95%;">
                            <td class="info_td" style="margin:2px;"> </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{{capt}}" class="capt_img" style="border: 1px solid #088888;" />
                            </td>
                        </tr>
                        <tr style="height:30px;">
                            <td class="text_td">Your Answer : <input type="text" class="input" name="captcha" size=40 maxlength=30 placeholder=" Type the text" onfocus="this.placeholder=''" onblur="this.placeholder='Type the text'">
                            </td>
                        </tr>
                        <tr>
                            <td><img src="/static/images/logo/solve_media_logo.png" class="solve_media_img" style="border: 0px;" /></td>
                            <td class="submit_td">
                                <button type="submit" class="submit_btn">SUBMIT</button>
                            </td>
                        </tr>
                    </table>
                    </td>
                </tr>
            </table>
            <br>
            <!-- <input class="inputs" placeholder="Tap on the virtual keyboard to start" /> -->
        </form>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "green";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText("{{capt}}", canvas.width / 2, canvas.height / 2);
    </script>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
