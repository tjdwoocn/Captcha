{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <title>CAPTCHA</title>
      <style>
         img {
            display: block;
            margin: 0px auto;
         }
         {% comment %} .hidden_div{
            opacity:0;
            transition: all 0.9s;
            height: 0%;
         }
         .hidden_div:hover {
            opacity:100;
            height: 100%;
         } {% endcomment %}
         .hidden_div{
            animation-duration: 1s;
            animation-name: autoplay1
         }
         @keyframes autoplay1 {
            from {
               opacity:0;
            }

            to {
               opacity: 100;
            }
         }
         table {
            margin: 0px auto;
         }
         #img_table td{
            border:none;
         }
         #hidden_table{
            visibility: hidden;
         }

      </style>
   </head>
   <body>
      <div><img src="/static/images/logo/{{logo}}.jpg" width="180", height="100" class="img_logo" style='display:block; padding-top:20px; padding-bottom:10px; margin:0px auto;'/></div>
      <div class="hidden_div">
         <form action="{% url 'submit' %}" method='post'>
            {% csrf_token %}

               </tr>
            </table> -->
            <br>
            <table class="hidden_table" style="border: 5px solid #820300; width: 700px; height: 350px;  border-radius:20px;">
               <tr>
                  <td colspan="2" style="background:#820300;">
                     <img src="{{capt}}" width="680", height="200" class="capt_img" style="border-radius:20px; padding-top:8px;"/>
                  </td>
                  <td style="background:#820300;">
                  </td>
               </tr>
               <tr>
                  <td style="margin:5px;border: 5px solid#820300; border-radius:20px;height:100px; background:#ffe07e; padding-left:10px;">
                     <input type="text" style='border:2px solid #7186bb; height:50px;' class="input" name="captcha" size=40 maxlength=30 placeholder=" Type the text" onfocus="this.placeholder=''" onblur="this.placeholder='Type the text'">
                  </td>
                  <td style="background:#820300;border: 5px solid#820300;"><img src="/static/images/logo/recaptcha_icon.png" width="280", height="80" class="capt_icon" style="border:0;"></td>
               </tr>
               <tr>
               </tr>
               <tr style="background-color:white; border:5px solid white; border-top:5px solid #820300;">
                  <td colspan="2" style='text-align:Left; vertical-align: center; padding:10px;'>
                     <button type="submit" class="btn btn-primary" style='vertical-align: center;color:white;font-weight:bold; width:100px; height:40px; font-size:18px; background:#7186bb; border-radius:5px;'>SUBMIT</button>
                  </td>
                  <td style="border-top:5px solid #820300;"></td>
               </tr>
            </table>
            <br>
            <!-- <input class="inputs" placeholder="Tap on the virtual keyboard to start" /> -->
               <div style="width:500px; margin-left:auto; margin-right:auto; margin-bottom:300px;" class="simple-keyboard"></div>
               <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
               <script src="src/index.js"></script>
         </form>
      </div>
      <script>
         const Keyboard = window.SimpleKeyboard.default;

         const myKeyboard = new Keyboard({
         onChange: input => onChange(input),
         onKeyPress: button => onKeyPress(button)
         });
         
         
         function onChange(input) {
         document.querySelector(".input").value = input;
         console.log("Input changed", input);
         }
         
         
         function onKeyPress(button) {
         console.log("Button pressed", button);
         }
      </script>

      <script>
         var canvas = document.getElementById("myCanvas");
         var ctx = canvas.getContext("2d");
         ctx.font = "30px Comic Sans MS";
         ctx.fillStyle = "green";
         ctx.textBaseline = "middle";
         ctx.textAlign = "center";
         ctx.fillText("{{capt}}", canvas.width/2, canvas.height/2);
      </script>
