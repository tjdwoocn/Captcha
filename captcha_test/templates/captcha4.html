{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>CAPTCHA</title>
    <style>
			img { display: block; margin: 0px auto; }

		</style>
  </head>
  <body>
    <div><a href="/"><img src="/static/images/logo/{{logo}}.jpg" width="400", height="180" class="img_logo"/></a></div>
    <div class="container">
        <form action="{% url 'submit' %}" method='post'>
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name="pass" type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <table style="border: 1px solid rgb(161, 161, 161); width: 400px; height: 80px;">
                <tr>
                  <td style="text-align:center;"><input type="checkbox" style='width:30px; height:30px; vertical-align: middle;' name="I'm not a robot" id="cb1"/></td>
                  <td><label class="form-check-label" for="exampleCheck1" style='text-align:center; vertical-align:top; font-size:20px; font-weight:bold;'> I'm not a robot </label></td>
                  <td><a href="/"><img src="/static/images/logo/recaptcha_logo.png" width="80", height="80" class="capt_logo"/></a></td>
                </tr>
            </table>
            <br>

            <table style="border: 3px solid black">
                <tr>
                <td style='text-align:center; vertical-align:middle; font-size:25px'>Type the characters you see in this image</td>
                </tr>
                <tr>
                <td><a href="/"><img src="{{capt}}" width="400", height="150" class="capt_img"/></a></td>
                </tr>
                <tr>
                <td style='text-align:center; vertical-align:middle'><input name="capt" type="text" class=" mt-3 mb-3" name="captha" ></td>
                </tr>
            </table>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "green";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText("{{capt}}", canvas.width/2, canvas.height/2);
    </script>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
